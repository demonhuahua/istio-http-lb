apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: xiaorui/frontend
        imagePullPolicy: IfNotPresent
        env:
        - name: BACKEND
          value: "http://backend/hello"
        ports:
        - containerPort: 3001

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    serviceName: frontend
    app: frontend
    version: v1
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3001
  selector:
    app: frontend

